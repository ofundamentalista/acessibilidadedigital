<!-- Início do documento HTML -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
<link rel="icon" href="img/img.ico" type="image/ico">


  <!-- Configuração do conjunto de caracteres UTF-8 -->
  <meta charset="UTF-8">
  <!-- Configuração da viewport para design responsivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Título da página exibido na barra de título do navegador -->
  <title>Site da Empresa XYZ</title>
  <!-- Estilos CSS embutidos na cabeça da página -->
  <style>
    /* Estilos gerais do corpo da página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;  /* Remova a margem padrão do corpo */
      padding: 0;  /* Remova o preenchimento padrão do corpo */
    }

    /* Estilos do cabeçalho (header) */
    header {
      background-color: #333;  /* Fundo escuro para o cabeçalho */
      color: #fff;  /* Texto branco no cabeçalho */
      padding: 10px;  /* Adiciona preenchimento interno ao redor do conteúdo do cabeçalho */
      text-align: center;  /* Alinhamento centralizado do texto no cabeçalho */
    }

    /* Estilos da barra de navegação (nav) */
    nav {
      background-color: #444;  /* Fundo mais escuro para a barra de navegação */
      color: #fff;  /* Texto branco na barra de navegação */
      padding: 10px;  /* Adiciona preenchimento interno ao redor do conteúdo da barra de navegação */
      display: flex;  /* Torna a barra de navegação um contêiner flexível */
      justify-content: space-around;  /* Distribui o espaço entre os itens da barra de navegação */
    }

    /* Estilos dos links na barra de navegação */
    nav a {
      text-decoration: none;
      color: #fff;  /* Texto branco nos links */
      padding: 10px;  /* Adiciona preenchimento interno ao redor do conteúdo dos links */
    }

    /* Estilos da seção principal (main) */
    main {
      padding: 20px;  /* Adiciona preenchimento interno ao redor do conteúdo principal */
    }

    /* Estilos do rodapé (footer) */
    footer {
      background-color: #333;  /* Fundo escuro para o rodapé */
      color: #fff;  /* Texto branco no rodapé */
      padding: 10px;  /* Adiciona preenchimento interno ao redor do conteúdo do rodapé */
      text-align: center;  /* Alinhamento centralizado do texto no rodapé */
      position: fixed;  /* Fixa o rodapé na parte inferior da janela do navegador */
      bottom: 0;  /* Alinha o rodapé na parte inferior da página */
      width: 100%;  /* Ocupa toda a largura da janela do navegador */
    }
  </style>
</head>
<body>

  <!-- Cabeçalho da página -->
  <header>
    <h1>Empresa XYZ</h1>
  </header>

  <!-- Barra de navegação horizontal -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Produtos</a>
    <a href="#">Serviços</a>
    <a href="#">Contato</a>
  </nav>

  <!-- Seção principal do conteúdo -->
  <main>
    <h2>Bem-vindo à Empresa XYZ</h2>
    <p>Este é um site de exemplo. Substitua este conteúdo com informações relevantes sobre sua empresa.</p>
  </main>

  <!-- Rodapé da página -->
  <footer>
    <p>&copy; 2024 Empresa XYZ - Todos os direitos reservados.</p>
  </footer>

</body>
</html>
